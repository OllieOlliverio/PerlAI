<html lang="en"><head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="perlailogo.ico">
<title>Perl AI - The Most "Intelligent" AI</title>
     
<style>.message {
    margin: 1%;
    margin-left: auto;
    width: fit-content;
    text-wrap: auto;
    background-color: gray;
    color: white;
    outline: gray 6px solid;
    border-radius: 8px 8px 0 8px;
}

.answer {
    margin: 1%;
    margin-right: 97.8%;
    width: max-content;
    text-wrap: auto;
    background-color: #e09ed5;
    color: white;
    outline: #e09ed5 6px solid;
    border-radius: 8px 8px 8px 0;
}</style>
</head>
<body style="
    background-image: url(perlailogo.gif);
">
    <div class="chat-container" style="
    width: 1024px;
    margin-left: auto;
    margin-right: auto;
">
        <div class="chat-messages" id="chatMessages" style="
    height: 94%;
    border: 2px solid #616161;
    margin: 14px 0%;
    backdrop-filter: blur(2px)  brightness(0.75);
">
            <!-- Chat messages will be appended here by JavaScript -->
        <div class="answer">Hi. I'm Perl AI. I am the most intelligent AI in the world. Source? Trust me! Ask me anything, and I'll definitely not say I don't know. </div></div>
        <form class="chat-input-form" id="chatForm">
            <input type="text" id="messageInput" placeholder="Type your message..." required="" style="
    width: 97.314449%;
    border: 2px solid #616161;
    height: 23px;
    background: #ffffff61;
    backdrop-filter: blur(2px);
">
            <button title="Submit" type="submit" style="
    border: 2px solid #85507a;
    background: pink;
    color: #85507a;
    font-weight: 900;
    font-size: 11.4px;
">&gt;</button>
        </form>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission (page reload)

        const messageText = messageInput.value.trim();

        if (messageText !== '') {
            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = messageText;

            // Append the message to the chat display
            chatMessages.appendChild(messageElement);

            // Create a new answer element
            const answerElement = document.createElement('div');
            answerElement.classList.add('answer');
            answerElement.textContent = 'Idk';

            // Append the message to the chat display
            chatMessages.appendChild(answerElement);

            // Clear the input field
            messageInput.value = '';

            // Scroll to the bottom of the chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
});
</script> 




</body></html>
